<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FBSearch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="sticky-header">
            <div class="color-w header-txt fs-24">Facebook Page Search</div>
            
        </div>

        <div class="input-group">
            <div class="mr-b15">Try out the Custom Facebook Feed by entering your Page Name/Page ID in the box below</div>
            <div>
                <input class="search-input mr-b15" type="text" placeholder="Search Pages" />
                <span class="search-icon va-m">
                    <button class="search-button">Go!</button>
                </span>
            </div>
            <div>   
                <div class="mr-b5">Sort Results</div>
                <select class="sort-results mr-b15">
                    <option value="likes" data-attr="desc">Likes High to Low</option>
                    <option value="likes" data-attr="asc">Likes Low to High</option>
                </select>
            </div>
            <div class="mr-b5">
                <input type="checkbox" class="show-fav"/><span class="va-m">Show My Favourites</span>
            </div>
        </div>
        <div class="search-results"></div>
        <div class="fav-container hide"></div>

    <script src="js/utils.js"></script>

    <script src="js/model.js"></script>
    <script src="js/template.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>

    <script src="js/app.js"></script>



	</body>
</html>
